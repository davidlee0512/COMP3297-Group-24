<!doctype html>
<html>
    <head>
        <title>Reset Password</title>
        {% load static %}
        <link rel=stylesheet type="text/css" href="{% static 'config.css' %}">
        <style type="text/css">
            form {
                width: 400px;
            }
        </style>
    </head>
    
    <body>
        <form action="/reset_password_token" method="post" >
		 {% csrf_token %}
            <div class=title>Reset Password</div>
            <p><label>New Password:</label> <input type="password" name="password" id="password"></p>
            <p><label>Confirmed Password:</label> <input type="password" name="confirmPassword" id="confirmPassword"></p>
            <p><label>Token:</label> <input type="text" name="token" id="token"></p>
	    
            <p><input type="submit" name="submit" value="Submit"></p>
        </form>
    </body>
</html>
